<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown for Maaz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .countdown {
            font-size: 2.5rem;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .time-box span {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }
        .time-box label {
            font-size: 1rem;
            color: #666;
        }
        .footer {
            margin-top: 50px;
            font-size: 1.2rem;
            color: #555;
        }
        .heart {
            color: red;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to Maaz's Big Day! üéâ</h1>
        <p>Maaz, your promotion to Major and birthday are just around the corner!</p>
        <div class="countdown" id="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <label>Days</label>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <label>Hours</label>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <label>Minutes</label>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <label>Seconds</label>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made with <span class="heart">‚ù§Ô∏è</span> by your biggest fan!</p>
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date("March 23, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "It's time to celebrate Maaz's big day! üéâ";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Call once immediately
    </script>
</body>
</html>
